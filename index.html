<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>테니스 NTRP 구력 측정 테스트</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .question { margin-bottom: 20px; font-size: 20px; font-weight: bold; }
    .answers button { display: block; margin: 10px 0; padding: 10px; width: 100%; font-size: 16px; }
    .hidden { display: none; }
    #progress { margin: 20px 0; }
  </style>
</head>
<body>

  <h1>테니스 NTRP 구력 측정 테스트 🎾</h1>
  <div id="progress"></div>

  <div id="quiz">
    <div id="question" class="question"></div>
    <div id="answers" class="answers"></div>
  </div>

  <div id="result" class="hidden">
    <h2>결과 🎯</h2>
    <p id="result-text"></p>
  </div>

  <script>
    const questions = [
      {
        text: "다가오는 공에 대해 포핸드 스트로크의 정확도와 안정성은 어떤가요?",
        options: ["공을 넘기기도 어렵다.", "느린 공은 넘길 수 있지만 방향 조절이 어렵다.", "랠리가 가능하며 일정한 컨트롤이 가능하다.", "강한 공을 컨트롤하며 원하는 위치로 보낼 수 있다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "다가오는 공에 대해 백핸드 스트로크는 얼마나 안정적인가요?",
        options: ["백핸드가 거의 불가능하다.", "슬라이스는 가능하지만 강한 백핸드는 어렵다.", "백핸드로 랠리가 가능하지만 완벽한 컨트롤은 어렵다.", "백핸드를 적극적으로 활용하며 다양한 스핀을 넣을 수 있다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "서브를 얼마나 잘 구사할 수 있나요?",
        options: ["아직 서브를 넣는 것이 어렵고 더블 폴트가 많다.", "천천히 넘길 수 있지만, 상대가 쉽게 받아친다.", "첫 서브는 강하게, 두 번째 서브는 안정적으로 넣을 수 있다.", "다양한 스핀과 코스를 활용하여 서브로 득점을 노릴 수 있다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "발리(네트 플레이) 능력은 어떤가요?",
        options: ["네트 앞에서 공을 처리하는 것이 어렵다.", "천천히 오는 공은 넘길 수 있지만, 강한 샷에는 반응하기 어렵다.", "다양한 각도로 발리를 구사할 수 있다.", "상대의 강한 샷도 네트에서 정교하게 처리할 수 있다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "스매시(오버헤드 샷) 성공률은 어느 정도인가요?",
        options: ["스매시를 잘 맞히지 못한다.", "공을 넘기지만 정확성이 떨어진다.", "스매시로 득점할 확률이 높다.", "강하고 정확한 스매시로 상대를 압도할 수 있다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "긴 랠리를 얼마나 안정적으로 유지할 수 있나요?",
        options: ["두세 번 공을 주고받으면 실수를 한다.", "짧은 랠리는 가능하지만, 긴 랠리에서는 실수가 많다.", "지속적인 랠리가 가능하며, 코스를 활용할 수 있다.", "공격과 수비를 자유롭게 조절하며 긴 랠리를 유지할 수 있다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "상대의 공에 얼마나 빠르게 반응할 수 있나요?",
        options: ["빠른 공에는 거의 반응하지 못한다.", "방향은 읽을 수 있지만, 대응하기 어렵다.", "빠르게 반응하여 공을 되받아칠 수 있다.", "예측 능력이 뛰어나며, 상대의 샷을 미리 대비할 수 있다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "상대를 압박하는 공격적인 플레이가 가능한가요?",
        options: ["공격적인 플레이가 어렵고 방어에 집중한다.", "기회가 있을 때 공격하지만, 강한 공격은 어렵다.", "코스를 활용하여 상대를 흔들 수 있다.", "강력한 공격과 전술로 상대를 압박하며 포인트를 가져올 수 있다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "포인트를 따기 위한 전략을 활용할 수 있나요?",
        options: ["특별한 전략 없이 공을 넘기는 데 집중한다.", "상대의 움직임을 보고 판단하려 하지만 실행하기 어렵다.", "포인트를 만들기 위해 다양한 샷과 패턴을 활용한다.", "상대의 약점을 공략하고 다양한 전술을 구사할 수 있다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "공격과 수비의 균형을 잘 맞출 수 있나요?",
        options: ["주로 수비에 치우쳐 있으며, 공격적인 플레이가 어렵다.", "가끔 공격하지만, 효과적으로 활용하지 못한다.", "상황에 따라 공격과 수비를 조절할 수 있다.", "공수 전환이 빠르고, 상대에 따라 전략을 바꿀 수 있다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "경기를 하면서 실수를 줄이기 위해 어떤 플레이를 하나요?",
        options: ["실수가 많아 경기 운영이 어렵다.", "실수를 줄이려고 하지만, 결정적인 순간에 실수가 나온다.", "실수를 줄이며 안정적인 플레이를 할 수 있다.", "실수를 최소화하며, 위기 상황에서도 차분하게 대응할 수 있다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "경기 중 심리적인 압박을 얼마나 잘 견딜 수 있나요?",
        options: ["압박이 크면 쉽게 무너진다.", "중요한 순간에 흔들릴 때가 많다.", "약간 긴장되지만, 어느 정도 극복할 수 있다.", "중요한 순간에도 차분하게 경기를 운영할 수 있다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "테니스 코트에서 얼마나 빠르게 움직일 수 있나요?",
        options: ["공을 따라가는 것이 어렵다.", "방향 전환이 느리고 반응 속도가 떨어진다.", "빠르게 움직이며, 대부분의 공을 따라잡을 수 있다.", "코트 전반을 빠르게 커버하며, 최적의 위치를 선점할 수 있다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "긴 경기에서도 체력과 집중력을 유지할 수 있나요?",
        options: ["체력이 부족하여 짧은 경기만 가능하다.", "초반에는 괜찮지만, 후반으로 갈수록 힘이 떨어진다.", "경기 내내 일정한 수준을 유지할 수 있다.", "장시간 경기에서도 집중력을 잃지 않고 최상의 컨디션을 유지할 수 있다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "반사 신경과 순발력이 얼마나 좋은가요?",
        options: ["공이 빠르게 오면 반응하지 못한다.", "반응 속도가 느려 종종 타이밍을 놓친다.", "대부분의 공에 반응할 수 있지만, 아주 빠른 공은 어렵다.", "빠른 공에도 즉각적으로 반응하여 공격 또는 수비할 수 있다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "체격 조건(근력, 유연성)은 테니스에 적합한 편인가요?",
        options: ["근력이 부족하고 유연성도 낮아 공을 처리하기 어렵다.", "기본적인 체력은 있지만, 힘과 유연성이 부족하다.", "적당한 근력과 유연성을 가지고 있으며, 경기에 큰 지장은 없다.", "강한 근력과 유연성을 바탕으로 최적의 경기력을 발휘할 수 있다."],
        score: [1, 2, 3, 4],
      },
    ];

    let currentQuestion = 0;
    let totalScore = 0;

    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const resultEl = document.getElementById('result');
    const resultText = document.getElementById('result-text');
    const progressEl = document.getElementById('progress');

    function showQuestion() {
      const q = questions[currentQuestion];
      questionEl.innerText = q.text;
      answersEl.innerHTML = '';

      q.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.innerText = option;
        button.onclick = () => selectAnswer(index);
        answersEl.appendChild(button);
      });

      progressEl.innerText = `${currentQuestion + 1} / ${questions.length} 문항`;
    }

    function selectAnswer(index) {
      totalScore += questions[currentQuestion].score[index];
      currentQuestion++;

      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('quiz').classList.add('hidden');
      resultEl.classList.remove('hidden');

      const avgScore = totalScore / questions.length;
      let ntrpLevel;
      if (avgScore <= 1.5) ntrpLevel = "2.0";
      else if (avgScore <= 2.5) ntrpLevel = "3.0";
      else if (avgScore <= 3.5) ntrpLevel = "4.0";
      else ntrpLevel = "5.0";

      const elo = Math.round(800 + avgScore * 300);  // 간단한 Elo 변환 예시

      resultText.innerHTML = `✅ 당신의 예상 NTRP 레벨은 <b>${ntrpLevel}</b> 입니다!<br>
                              🎾 예상 Elo 점수는 <b>${elo}</b> 입니다!`;
    }

    showQuestion();
  </script>

</body>
</html>
