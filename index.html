  <main class="main">
    <h1 id="title">NTRP 구력 측정 테스트 🎾</h1>

    <div id="quiz">
      <div id="question" class="question"></div>

    <div id="result" class="hidden">

      <div class="link-to-blog">

    <div style="margin-top: 80px;">
      <p>👇TELA - Tennis ELo Arena 소개글: 클릭 후 스크롤하거나 넘겨보세요!</p>
      <iframe src="https://gamma.app/embed/eon3ou9mpl6kdb7" style="width: 100%; max-width: 100%; height: 600px" allow="fullscreen" title="TELA 브랜드 개념 및 가치 제안"></iframe>
    </div>

  <script>
    const questions = [
      {
        text: "빠른 포핸드 공이 올 때, 원하는 방향으로 안정적으로 넘길 수 있나요?",
        options: ["넘기기도 버겁다.", "느린 공은 방향 조절 없이 넘길 수 있다.", "속도 있는 공도 어느 정도 방향 조절이 가능하다.", "강한 공도 원하는 지점으로 정확히 보낼 수 있다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "백핸드 랠리에서 상대의 강한 스트로크에 얼마나 대응할 수 있나요?",
        options: ["백핸드로 넘기기 어렵다.", "슬라이스로 겨우 버틴다.", "백핸드 드라이브로 랠리가 가능하다.", "강한 백핸드로 공격 전환도 가능하다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "첫 서브 성공률은 어느 정도인가요?",
        options: ["첫 서브가 거의 들어가지 않는다.", "첫 서브는 약하게 넘긴다.", "첫 서브는 속도 있게, 두 번째는 안정적으로 넣는다.", "첫 서브부터 스핀, 속도, 코스를 다양하게 활용한다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "네트 플레이(발리) 상황에서 빠른 타구에 얼마나 반응할 수 있나요?",
        options: ["빠른 공 앞에서는 당황한다.", "느린 공은 넘기지만 빠른 공은 어렵다.", "발리로 방향 조절이 가능하다.", "강한 공도 발리로 정확히 처리할 수 있다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "상대의 로브를 스매시로 얼마나 정확하게 처리할 수 있나요?",
        options: ["스매시 타이밍을 자주 놓친다.", "넘기기는 하지만 위협적이지 않다.", "스매시로 득점할 수 있다.", "스매시로 상대를 압도하고 경기를 주도한다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "10번 이상 랠리를 이어갈 수 있나요?",
        options: ["2~3번 랠리 후 실수한다.", "5번 정도는 가능하다.", "10번 이상 랠리가 가능하다.", "10번 넘는 랠리에서도 적극적으로 공격 포인트를 만든다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "상대의 예측 불가능한 코스 변경에 얼마나 빠르게 반응하나요?",
        options: ["방향 전환이 느려서 대응이 어렵다.", "읽기는 하지만 반응이 늦는다.", "대부분 빠르게 따라간다.", "예상보다 빠르게 움직이며 미리 대비한다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "상대 서비스 게임을 브레이크할 수 있는 능력이 있나요?",
        options: ["리턴도 힘들다.", "리턴은 하지만 적극적인 브레이크는 어렵다.", "적극적으로 리턴하고 기회를 만든다.", "서브 게임을 자주 브레이크할 수 있다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "포인트를 위해 다양한 전술(드롭샷, 패싱샷 등)을 얼마나 활용하나요?",
        options: ["전술 사용 없이 넘기는 데 집중한다.", "가끔 시도하지만 성공률은 낮다.", "상황에 맞게 드롭샷, 패싱샷을 활용한다.", "전술을 자유롭게 조합하며 상대를 흔든다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "공격과 수비를 상황에 맞게 유연하게 전환할 수 있나요?",
        options: ["공격보다는 수비에 의존한다.", "공격 시도를 하지만 부드럽지 않다.", "공수 전환을 자연스럽게 수행한다.", "공격과 수비를 자유자재로 조율한다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "자신의 실수를 줄이기 위해 어떤 노력을 하나요?",
        options: ["실수 후 바로 흔들린다.", "실수를 인지하지만 극복이 어렵다.", "실수를 줄이기 위한 플레이를 한다.", "위기에서도 침착하게 실수를 최소화한다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "타이트한 경기 상황(듀스, 매치 포인트)에서 멘탈 관리는 어떤가요?",
        options: ["긴장해서 실수한다.", "긴장을 느끼지만 버티려고 한다.", "긴장 속에서도 자신감 있게 플레이한다.", "오히려 중요한 순간에 더 집중력을 발휘한다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "코트 커버 능력(폭넓은 이동)은 어떤가요?",
        options: ["코트 커버가 느리고 제한적이다.", "중앙으로는 이동하지만 양 사이드는 어렵다.", "코트 전반을 커버할 수 있다.", "어려운 코스까지 적극적으로 커버한다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "3세트까지 가는 경기에서 체력과 집중력은 얼마나 유지되나요?",
        options: ["1세트 후 체력 고갈된다.", "2세트까진 유지되지만 후반은 힘들다.", "3세트까지 어느 정도 버틴다.", "3세트까지도 집중력을 유지하며 승부를 본다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "상대의 빠른 볼에 대한 반사 신경과 타이밍은 어떤가요?",
        options: ["빠른 볼에 제대로 대응하지 못한다.", "타이밍 맞추는 게 어렵다.", "빠른 볼에도 안정적으로 대응한다.", "빠른 볼을 역이용해 공격 기회를 만든다."],
        score: [1, 2, 3, 4],
      },
      {
        text: "자신의 체격(근력/유연성)이 경기력에 미치는 영향은?",
        options: ["체격 부족으로 경기력이 제한된다.", "기본적인 체력은 있지만 약점이 있다.", "체격이 경기력을 뒷받침한다.", "강한 체격과 유연성으로 경기의 강약 조절이 자유롭다."],
        score: [1, 2, 3, 4],
      },
    ];

    let currentQuestion = 0;
    let totalScore = 0;

    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const resultEl = document.getElementById('result');
    const resultText = document.getElementById('result-text');
    const progressEl = document.getElementById('progress');

    function showQuestion() {
      const q = questions[currentQuestion];
      questionEl.innerText = `Q${currentQuestion + 1}. ${q.text}`;
      answersEl.innerHTML = '';

      q.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.innerText = option;
        button.onclick = () => selectAnswer(index);
        answersEl.appendChild(button);
      });

      progressEl.innerText = `${currentQuestion + 1} / ${questions.length} 문항`;
    }

    function selectAnswer(index) {
      totalScore += questions[currentQuestion].score[index];
      currentQuestion++;

      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('quiz').classList.add('hidden');
      resultEl.classList.remove('hidden');

      const avgScore = totalScore / questions.length;
      let ntrpLevel;
      if (avgScore <= 1.5) ntrpLevel = "2.0";
      else if (avgScore <= 2.5) ntrpLevel = "3.0";
      else if (avgScore <= 3.5) ntrpLevel = "4.0";
      else ntrpLevel = "5.0";

      const elo = ntrpLevel;

      resultText.innerHTML = `✅ 당신의 예상 NTRP 레벨은 <b>${ntrpLevel}</b> 입니다!<br>
                              🎾 Elo Match Tennis의 권장 시작 점수는 <b>${elo}</b> 입니다!<br>
                              상대를 찾아 ${elo}부터 조금씩 점수를 올려보세요`;
    }

    showQuestion();
  </script>
