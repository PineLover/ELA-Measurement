      width: 100%;

      border: 1px solid #ccc;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    .answers button:hover {
      background-color: #e6f7f7;
    }
    .hidden {
      display: none;
    }
    #result {
      text-align: center;
      margin-top: 30px;
    }
    #result h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

      margin-bottom: 20px;
    }
    .link-to-blog {
      margin-top: 20px;

    }

      color: #308282;
      font-weight: bold;
      text-decoration: underline;
    }
    .link-to-blog a:hover {
      color: #ea1b10;
    }
    @media (max-width: 767px) {
      .answers button {
        font-size: 14px;
      }

    </div>
  </header>

  <main class="main">
    <h1>테니스 NTRP 구력 측정 테스트 🎾</h1>
    <div id="progress"></div>

    <div id="quiz">
      <div id="question" class="question"></div>
      <div id="answers" class="answers"></div>
    </div>

    <div id="result" class="hidden">
      <h2>결과 🎯</h2>
      <p id="result-text"></p>
      <div class="link-to-blog">
        📚 Elo 점수 변화 원리가 궁금하다면? 👉 
        <a href="https://blog.naver.com/sportsbyonline/223847917044" target="_blank">여기에서 자세히 보기</a>
      </div>
    </div>
  </main>

  <script>
    const questions = [ /* 질문 데이터 (생략) */ ];

    let currentQuestion = 0;
    let totalScore = 0;

    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const resultEl = document.getElementById('result');
    const resultText = document.getElementById('result-text');
    const progressEl = document.getElementById('progress');

    function showQuestion() {
      const q = questions[currentQuestion];
      questionEl.innerText = q.text;
      answersEl.innerHTML = '';

      q.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.innerText = option;
        button.onclick = () => selectAnswer(index);
        answersEl.appendChild(button);
      });

      progressEl.innerText = `${currentQuestion + 1} / ${questions.length} 문항`;
    }

    function selectAnswer(index) {
      totalScore += questions[currentQuestion].score[index];
      currentQuestion++;

      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('quiz').classList.add('hidden');
      resultEl.classList.remove('hidden');

      const avgScore = totalScore / questions.length;
      let ntrpLevel;
      if (avgScore <= 1.5) ntrpLevel = "2.0";
      else if (avgScore <= 2.5) ntrpLevel = "3.0";
      else if (avgScore <= 3.5) ntrpLevel = "4.0";
      else ntrpLevel = "5.0";

      const elo = ntrpLevel;

      resultText.innerHTML = `✅ 당신의 예상 NTRP 레벨은 <b>${ntrpLevel}</b> 입니다!<br>
                              🎾 Elo Match Tennis의 권장 시작 점수는 <b>${elo}</b> 입니다!<br>
                              상대를 찾아 ${elo}부터 조금씩 점수를 올려보세요`;
    }

    showQuestion();
  </script>

</body>
